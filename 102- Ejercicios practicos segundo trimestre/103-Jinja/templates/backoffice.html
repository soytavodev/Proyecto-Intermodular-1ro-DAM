<!doctype>
<html lang="es">
	<head>
		<title>Backoffice</title>
		<meta charset="utf-8">
		<style>
			html,body{background:#21384e;width:100%;height:100%;padding:0px;margin:0px;}
			main{display:flex;height:100%;}
			header{color:white;padding:20px;}
			nav{flex:1;color:white;padding:20px;display:flex;flex-direction:column;gap:20px}
			section{flex:5;background:white;padding:20px;}
			nav a {background:white;color:#21384e;padding:20px;}
		</style>
	</head>
	<body>
		<header>Aplicación empresarial (no tan superchula como la de José Vicente) de Gustavo</header>
		<main>
			<nav>
				{% for tablas in mis_tablas%}
					<a>{{tabla}}</a>
				{% endfor %}
			</nav>
			<section>
				<style>
					table{width:100%;border-collapse:collapse;border:2px solid #21384e}
					table th,table td{padding:10px;text-align:center;}
					table thead{background:#21384e;color:white;}
				</style>
				<table>
					<thead>
						<tr>
							{% for columna in mis_columnas:%}
								<th>{{columna}}</th>
							{% endfor %}
						</tr>
					</thead>
					<tbody>
						{% for fila in mi_contenido_tabla:%}
						<tr>
							{% for dato in fila:%}
								<td>{{dato}}</td>
							{% endfor %}
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</section>
		</main>
	</body>
</html>
